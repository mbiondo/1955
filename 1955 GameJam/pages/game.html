<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - GameJam</title>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/game.css">
</head>
<body>
  <div class="interface">
    <div class="topBar">
      <h1>RE5ISTENCIA EN5ENADA</h1>
    </div>

    <main class="contenidoJuego">
      <section id="comedor" class="comedor">
        <!-- Áreas interactivas con overlays opcionales -->
        <div class="interactive-area" id="puerta" data-object="puerta" onclick="clickObject('puerta')" title="Puerta">
        </div>
        <div class="interactive-area" id="armario" data-object="armario" onclick="clickObject('armario')" title="Armario">
        </div>
        <div class="interactive-area" id="mesa-radio" data-object="mesa-radio" onclick="clickObject('mesa-radio')" title="Mesa con radio">
        </div>
        <div class="interactive-area" id="mesa-papeles" data-object="mesa-papeles" onclick="clickObject('mesa-papeles')" title="Mesa con papeles y pan">
        </div>
        <div class="interactive-area" id="cuadro" data-object="cuadro" onclick="clickObject('cuadro')" title="Cuadro">
        </div>
        <a href="../index.html" class="buttonMenu">Volver al Menú</a>
      </section>
    </main>
  </div>
  <div id="objectInfo" class="object-info-message"></div>
  <div id="timer" class="timer-display">Tiempo: 60</div>
  <div id="endGame" class="end-game-screen"></div>
  <div id="infoPanel" class="info-panel"></div>
  
  <!-- Helper para ajuste drag & drop -->
  <script src="drag-adjust-helper.js"></script>
  <script src="game.js"></script>
</body>

</html>
